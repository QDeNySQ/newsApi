<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News QDeNySQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>NEWS QDeNySQ</h1>
    </header>
    <div class="container">
        <form class="form-inline search-form js-search-form">
            <label for="searchQuery" class="sr-only mb-1">What are we looking for?</label>
            <div class="form-group mx-sm-3 mb-4">
                <input
                        type="text"
                        class="form-control"
                        name="query"
                        id="searchQuery"
                        placeholder="What are we looking for?"
                        autocomplete="off"
                />
                <button type="submit" class="btn btn-primary">SEARCH</button>
            </div>
            <div class="error-message-div">
                <span class="error-message js-error-message"></span>
            </div>
        </form>
        <ul class="articles js-acticles-container"></ul>
        <button
                type="button"
                class="btn btn-primary button"
                data-action="load-more"
        >
        <span
                class="spinner-border spinner-border-sm spinner is-hidden"
                role="status"
                aria-hidden="true"
        ></span>
                <span class="label">SEARCH MORE</span>
        </button>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-flex">
                <div class="footer-title">
                    <h3>NEWS QDeNySQ</h3>
                </div>
                <div class="footer-hr">
                    <hr>
                </div>
                <div class="footer-social">
                    <p id="gitHub">GitHub</p>
                    <p id="instagram">Instagram</p>
                    <p id="tikTok">TikTok</p>
                </div>
            </div>
            <div class="footer-created">
                <p>Created by QDeNySQ</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
